<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
   <link rel="stylesheet" href="Ankit_lal_Shrestha _2408477.css">
    <script
      src="https://kit.fontawesome.com/4250ab34db.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="con">
        <div class="details">
          Weather  Details
        </div>
        <div class="data-container">
           <div class="date">
              <p>Time</p>
           </div>  
           <div class="city_name">
              <p class="cityname">London</p>
           </div>
           
            <input type="text"placeholder="enter your city name" class="city">
            <button  onclick="getWeather()"class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div class="humidity">
               <img src="https://i.pinimg.com/474x/50/53/d0/5053d0791d43ddb6f3d8bde6928c3716.jpg" alt="" class="imghumid">
              
               <p class="p1">20%</p>
            </div> 
            <div class="Temperature">
                <h1 class="temp">°C</h1>      
            </div>
            <div class="Wind">
                <img src="https://i.pinimg.com/474x/d3/8b/db/d38bdba37a574ae850f8d0854a7667d6.jpg" class="imgwind"> 
                <p class="winds">km/hr</p>
            </div>
            <div  class="Pressure">
                <img src="https://i.pinimg.com/474x/e3/31/0a/e3310a0dea757b98d9606ee4fa5ab799.jpg" class="imgpressure">
                <p id="pressure">Pascal</p>
            </div>
            <div class="Condition">
                <p id="condition">Condition</p>
                <img src="" class="weatherIcon">
            </div>   
             
        </div>
        <footer class="footer"> Ankit Lal Shrestha © 2408477 . All rights reserved.</footer>
        
    </div>
     
   <script src="Ankit_lal_Shrestha_2408477.js"></script>
 </body>
</html>
